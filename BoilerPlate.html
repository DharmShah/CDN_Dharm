<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Modern UI Demo</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/DharmShah/CDN_Dharm@v1.0.2/dist/test.css?cache=2"
  />

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg,#0f172a,#020617);
    }
  </style>
</head>
<body class="flex center">

  <div
    class="card flex flex-col m p fs color-text width"
    style="
      --width: 360px;
      --p: 24px;
      --fs: 16px;
      --radius: 18px;
      --text-color: white;
    "
  >
    <h2 class="title fs" style="--fs: 22px;">
      AI Dashboard
    </h2>

    <p class="subtitle m mt" style="--mt: 10px;">
      Clean utility-first design system
    </p>

    <button class="btn m mt" style="--mt: 24px;">
      Get Started
    </button>
  </div>

</body>
</html>
