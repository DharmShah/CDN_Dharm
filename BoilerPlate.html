<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Utility Navbar</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/DharmShah/CDN_Dharm@v1.0.4/dist/test.css"
  />
</head>
  
<body class="bg" style="--bg: #ffffff;">

  <!-- NAVBAR -->
 <nav
  class="bg text mt p flexbox justify items radius shadow w pl pr ml mr gap fs"
  style="
    --bg: black;
    --text: white;

    --w: calc(60%);

    --p: 20px;
    --ml: 20%;
    --mr: 15px;
    --mt: 50px;
    --gap:8px;
    --fs:100px;

    --pl: 40px;
    --pr: 40px;

    --radius: 14px;
    --shadow: 0 10px 30px rgba(0,0,0,0.25);
    --justify: space-between;
    --items: center;
  "
>

    <!-- Brand -->
    <div class="fs cursor" style="--fs: 30px; --cursor: pointer;">
      DharmUI
    </div>

    <!-- Right-side Links -->
    <div class="flexbox items gap">
      <a class="text fs cursor" style="--fs: 20px; --cursor: pointer;">Home</a>
      <a class="text fs cursor" style="--fs: 20px; --cursor: pointer;">About</a>
      <a class="text fs cursor" style="--fs: 20px; --cursor: pointer;">Contact</a>
    </div>

  </nav>


  <!-- Runtime Engine -->
  <script
    src="https://cdn.jsdelivr.net/gh/DharmShah/CDN_Dharm@v1.0.4/dist/engine.js"
    defer
  ></script>

</body>
</html>
