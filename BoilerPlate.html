<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Utility Navbar</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/DharmShah/CDN_Dharm@v1.0.3/dist/test.css"
  />
</head>

<body>

  <!-- NAVBAR -->
  <nav
  class="bg text flexbox justify items radius shadow w p pl pr ml mr"
  style="
    --bg: white;
    --text: #020617;

    --w: calc(100% - 30px);

    --ml: 15px;
    --mr: 15px;

    --pl: 20px;
    --pr: 20px;

    --radius: 14px;
    --shadow: 0 10px 30px rgba(0,0,0,0.25);
    --justify: space-between;
    --items: center;
  "
>


    <!-- Brand -->
    <div class="fs fw" style="--fs: 18px; --fw: 600;">
      DharmUI
    </div>

    <!-- Right-side Links -->
    <div class="flexbox items gap">
      <a class="text fs cursor" style="--fs: 15px; --cursor: pointer;">Home</a>
      <a class="text fs cursor" style="--fs: 15px; --cursor: pointer;">About</a>
      <a class="text fs cursor" style="--fs: 15px; --cursor: pointer;">Contact</a>
    </div>

  </nav>

  <!-- Runtime Engine -->
  <script
    src="https://cdn.jsdelivr.net/gh/DharmShah/CDN_Dharm@v1.0.3/dist/engine.js"
    defer
  ></script>

</body>
</html>
